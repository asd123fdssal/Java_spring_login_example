<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security 로그인 예제 </title>
</head>
<body>
<div th:if="${param.error}">
    잘못된 ID 또는 비밀번호 입니다.
</div>
<div th:if="${param.logout}">
    로그아웃 되었습니다.
</div>
<form th:action="@{/login}" method="post">
    <div><label> 아이디 : <input type="text" name="username"/> </label></div>
    <div><label> 비밀번호: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="로그인"/></div>
    <div><span onclick="location.href='/signup'">회원 가입</span></div>
</form>
</body>
</html>
